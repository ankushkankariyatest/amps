<div ng-controller=feedbackController ng-init=initializeController()><form name=feedbackForm novalidate class="ng-pristine ng-invalid ng-invalid-required"><div><button type=button class=close aria-label=Close data-ng-click=modalOptions.close()><span>x</span></button><h1 class=model-heading>Send Feedback</h1><div class=form-group ng-class="{'has-error': error.email.isValid == false}"><label for=email class=headingColor>Email address <span>*</span></label><input class="form-control input-sm" ng-model=feedback.email placeholder="Enter email address" required autofocus><div class=text-danger ng-show=!error.email.isValid>{{ error.email.message}}</div></div><div class=form-group><label for=mood class=headingColor>How do you feel about the platform?</label><div class=assetIT-main-feedback-mood_container><div class=btn-group data-toggle=buttons><label class="btn btn-primary active" ng-click="feedback.mood = 'Happy'" for=option1><input type=radio name=options id=option1 autocomplete=off checked> <img src=assets/images/feedback-happy.png></label><label class="btn btn-primary" ng-click="feedback.mood = 'Ok'" for=option2><input type=radio name=options id=option2 autocomplete=off> <img src=assets/images/feedback-ok.png></label><label class="btn btn-primary" ng-click="feedback.mood = 'Angry'" for=option3><input type=radio name=options id=option3 autocomplete=off> <img src=assets/images/feedback-angry.png></label></div></div><div class=text-danger ng-show=!error.mood.isValid>{{ error.mood.message}}</div></div><div class=form-group><label for=subject class="headingColor show">What would you like to provide feedback about?</label><div class=radio><label class=radio-inline><input type=radio ng-model=subject value=ui name=subject checked required class="ng-pristine ng-invalid ng-invalid-required"> User Interface</label><label class=radio-inline><input type=radio ng-model=subject value=ticket name=subject required class="ng-pristine ng-invalid ng-invalid-required"> Data</label></div><div class=text-danger ng-show=!error.subject.isValid>{{ error.subject.message}}</div></div><div class=form-group ng-show="subject == 'ticket'"><label for=context class="headingColor show">What type of data?</label><select ng-model=feedback.context><option value="">---Select---</option><option ng-repeat="val in dropdown" value={{val}}>{{val}}</option></select><div class=text-danger ng-show=!error.context.isValid>{{ error.context.message}}</div></div><div class=form-group ng-show="subject == 'ui'"><label for=subject class="headingColor show">What would you like to add an image?</label><input type=file data-file-upload=myFile ng-model="uploadFile"><div ng-show="uploadFile.success===true" style=margin-top:10px><img ng-src="{{ uploadFile.src }}" height="70"></div><div ng-show="uploadFile.success===false" class=text-danger>{{ uploadFile.msg }}</div></div><div class=form-group><label for=message class=headingColor>Your Message: <span>*</span></label><textarea class="form-control ng-pristine ng-valid" ng-model=feedback.message placeholder="Enter your message..." style=height:167px ng-trim=false ng-change=updateCount()></textarea><div class=text-danger ng-show=!error.message.isValid>{{ error.message.message}}</div>Remaining: {{ remainingCount }} Characters</div><div class=text-right><button class="btn btn-primary" ng-disabled=feedbackForm.$invalid ng-click=sendFeedBack() disabled>Send</button> &nbsp; <button class="btn btn-default" data-ng-click=modalOptions.close()>Cancel</button></div></div></form></div>
