<div ng-controller=forgotPasswordController ng-init=initializeController() ng-cloak><div class=row><div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 assetIT-main-login_container"><h1>Forgot Password</h1><form name=forgotPasswordForm novalidate><p class=text-center ng-class="{'bg-danger': request.isSuccess==false}" ng-show="request.isSuccess==false">{{ request.message }}</p><p class=reset-password-msg>To reset your password, Enter the email address you used to sign in with Asset Management Platform.</p><div class=form-group ng-class="{'has-error': error.username.isValid==false}"><input class=form-control placeholder="Email Address" ng-model=userInfo.username autocapitalize=off autocorrect=off><div class=text-danger ng-show=!error.username.isValid>{{ error.username.message }}</div></div><button class="btn btn-sm btn-primary" ng-click=forgotPassword()>Continue</button> <span id=unAuth class=help-block></span></form><div><p class=text-center>Changed your mind? <a href=#login>Login</a></p></div></div></div></div>
