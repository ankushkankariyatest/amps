<h4 class="text-center marginT20">{{modalOptions.message}}</h4><div class=clearfix></div><div class="text-center marginT20"><button class="btn btn-primary marginR10" ng-click=modalOptions.cancelUpdate();modalOptions.close()>No</button> <button class="btn btn-default" ng-click=modalOptions.isConfirm(modalOptions.data);modalOptions.close()>Yes</button></div>
