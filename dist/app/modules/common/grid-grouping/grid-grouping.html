<div class=k-grouping-header data-role=droptarget><div class=k-group-indicator ng-repeat="item in groupByCol.activeGroupByColumns track by $index" data-field={{item.field}}><a href=javascript:void(0); class=k-link>{{item.title}}</a> <a class="k-button k-button-icon k-button-bare" data-field={{item.field}}><span class="k-icon k-group-delete"></span></a></div></div><div class="dropdown group-dropdown"><a class=dropdown-toggle role=button data-toggle=dropdown href=#infra-filter-menu><span class=assetIT-header-nav_welcome_txt>Select Group Option<span class=caret></span></span></a><ul id=infra-filter-menu class=dropdown-menu role=menu><li ng-repeat="(k, v) in groupByCol.columns track by $index" data-ng-click="groupByCol.groupByCols($event, v)" data-ng-class="{'disabled' : v.isSelected}"><a href=javascript:void(0); title="{{ v.title }}">{{ v.title | limitTo: 55 }}{{v.title.length > 55 ? '...' : ''}}</a></li></ul></div>
