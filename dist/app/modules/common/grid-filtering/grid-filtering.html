<div class="dropdown group-dropdown filter"><a class=dropdown-toggle role=button data-toggle=dropdown href=#groupable-filter-menu><div class=openContainer><span>Filtering :</span> <span class=highlighted>{{activePreference.identifier}}</span> <span class=caret></span></div></a><div id=groupable-filter-menu><ul class=dropdown-menu role=menu ng-show=!filterForm.form.showForm><li class=pref-filter-info><div class="row filter-row" ng-class="{'highlighted':(-1 == activePreference.highlightedIndex)}"><div class=col-xs-9 data-ng-click=clearGridFilters()><a href=javascript:void(0);>Clear Grid</a></div><div class="col-xs-3 action"></div></div></li><li class=pref-filter-info><div class="row filter-row" ng-repeat="(k, v) in filterableViewData track by $index" ng-class="{'highlighted':($index == activePreference.highlightedIndex)}"><div class="col-xs-9 ellipsis" data-ng-click="v.isValid && v.applyFilter()"><a ng-if=v.isValid href=javascript:void(0);>{{ v.name }}</a> <span ng-if=!v.isValid style=color:red title=Invalid><i>{{ v.name }}</i></span></div><div class="col-xs-3 action" data-identifier={{v.name}}><a class=filter-edit data-ng-click=v.edit()><i class="icon icon-edit"></i></a> <a class=filter-delete data-ng-click=v.delete()><i class="icon icon-delete"></i></a></div></div><div class="row filter-row"><div class=col-xs-9>{{message}}</div></div></li><li><div class=col-xs-12><button type=submit class="btn-block k-button k-primary" data-ng-click=filterForm.createForm()>Create New Filter</button></div></li></ul><form name=filterFormControl class="filter-rules k-filter-menu k-popup k-group k-reset k-state-border-up" data-role=popup ng-show=filterForm.form.showForm novalidate><div><div class=filterLoader></div></div><div><div class="row marginT10" style="padding: 10px; margin: -15px"><div class=col-xs-12 style="background-color: #F3F3F3; padding: 0px"><div class="col-xs-3 pdl6"><h4>Filter Name :</h4></div><div class="col-xs-9 pdr6"><h4><input ng-model=filterForm.form.identifier placeholder="Filter Name" class="form-control filterTextCss" required ng-disabled=!filterForm.form.enabled maxlength=25></h4><span class=error></span></div></div></div><div class="row marginT10"><div class=col-xs-12><b>Define Rules:</b> <span class=pull-right><input type=checkbox ng-model=filterForm.form.isDuplicate id=checkForDupe><label for=checkForDupe>Check for duplicate</label></span></div><div class=filter_frm_row><div class="form-group frm-row" ng-repeat="filterItem in filterForm.form.viewData track by $index"><div class="col-xs-3 rightpd0"><select name=fieldName ng-options="operator.field as operator.title for operator in filterPlugin.columns" ng-model=filterItem.field class=form-control required><option value="" disabled>Choose One</option></select></div><div class="col-xs-3 rightpd0" ng-if=!filterForm.form.isDuplicate><select name=operatorName ng-options="operator.field as operator.title for operator in filterPlugin.operators" ng-model=filterItem.operator class=form-control required><option value="" disabled>Choose One</option></select></div><div class="col-xs-3 rightpd0" ng-if=!filterForm.form.isDuplicate><input name=valueName placeholder=Value ng-model=filterItem.value class="form-control filterTextCss" maxlength=50></div><div class=col-xs-3><div class=btn-group><button type=button class="btn btn-default customBtn" data-ng-click=filterItem.removeOption()>-</button> <button type=button class="btn btn-default customBtn" ng-class="{'disabled': 'or' == filterItem.logic}" data-ng-click="filterItem.addOption('or')">OR</button> <button type=button class="btn btn-default customBtn" ng-class="{'disabled': 'and' == filterItem.logic}" data-ng-click="filterItem.addOption('and')" ng-if=!filterForm.form.isDuplicate>AND</button></div></div><div class=seprator-center ng-if="'' != filterItem.logic"><span>{{filterItem.logic}}</span></div></div></div><div class="col-xs-12 marginT20 pdr6"><button type=submit class="btn btn-default pull-right marginR10" data-ng-click=filterForm.close()>Close</button> <button type=submit class="btn btn-primary pull-right marginR10" data-ng-click=filterForm.create() ng-if=filterForm.form.enabled ng-disabled=filterFormControl.$invalid>Create and Apply</button> <button type=submit class="btn btn-primary pull-right marginR10" data-ng-click=filterForm.update() ng-if=!filterForm.form.enabled ng-disabled=filterFormControl.$invalid>Update and Apply</button> <button type=submit class="btn btn-primary pull-right marginR10" data-ng-click=filterForm.preview() ng-disabled=filterFormControl.$invalid>Preview</button></div></div></div></form></div></div>
