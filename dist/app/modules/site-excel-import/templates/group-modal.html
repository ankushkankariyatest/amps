<div class=configure-group><div class=modal-header><button type=button class=close data-dismiss=modal aria-hidden=true ng-show=importExcel.groupsConfigured>&times;</button><h1 class=modal-title>Configure Primary Groups</h1></div><div class="modal-body custome-multiselect" id=modalBody><div class=row ng-repeat="group in importExcel.groupsData" style="margin-bottom: 5px"><div class=col-md-12><select class=form-control kendo-multi-select ng-model=group.Cols multiple><option ng-repeat="header in importExcel.headers" ng-selected="group.Cols.indexOf(header.field) != -1">{{header.field}}</option></select></div></div></div><div class=modal-footer><button type=button class="btn btn-primary" ng-click=importExcel.configureGroups()>Done</button> &nbsp;&nbsp; <button type=button class="btn btn-primary" ng-click=importExcel.cancelPopup()>Cancel</button></div></div>
