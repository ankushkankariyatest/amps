<div>
    <tabset tab-prevent="checkTab">
        <tab ng-repeat="item in accordianItems" heading="{{item.title}}" active="item.isOpen" ng-init="true==item.isOpen">
            <div ng-if="item.isOpen" app-infra-tab-grid active-data="item" style="max-height: 274px;overflow: scroll;" class="app-table-bdr"></div>
        </tab>
    </tabset>
</div>
