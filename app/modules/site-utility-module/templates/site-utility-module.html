        <ul id="infra-filter-menu" class="dropdown-menu" role="menu">
            <li ng-repeat="(k, v) in applicationGroupByColumns.columns" ><a href="javascript:void(0);" ng-click="applicationGroupByColumns.groupByCols(v)">{{ v.title }}</a></li>

    </div>-->
    <div class="assetIT-main-feedback_ctrl_container">


        <!--<a class="btn-excel hidden-xs" ng-click="exportGridExcel()" title="Export to Excel"><i class="icon-excel"></i></a>
        <a class="btn-CSV hidden-xs" ng-click="exportGridCsv()"  title="Export to CSV">CSV</a>-->

        <div class="export-sites" asset-it-filter-options filter-grid-record="filterGridRecord" search-text-data="searchTextData" filtered-state="filteredState" export-to="exportOption"></div>
        <div class="date-modified" href="">Last Import: {{recordDate | date:'MM/d/yy h:mm a'}}</div>
        <div class="dropdown visible-xs mobile-grid-tab">
            <a class="btn btn-default dropdown-toggle active" id="menu121" data-toggle="dropdown">
                {{activeTabInfo.sheetName}}
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="menu121">
                <li class="k-item k-state-default k-first" ng-repeat="item in allTabs  | orderBy:'+order'" ng-click="callActiveTab($index, item.sheetName)" data-ng-class="{'k-tab-on-top k-state-active' : ($index== indexActive)}" role="tab" aria-selected="true">
                    <span class="k-loading k-progress k-complete"></span>
                    <span class="k-link">{{item.displayName}}</span>
                </li>
            </ul>
        </div>
        <div class="col-select-option" ng-hide="hideGridColumnPref">
            <div ng-dropdown-multiselect="" class="pull-left" options="colsList" events="colsEvents" translation-texts="colsTranslationTexts" selected-model="selectedCols" checkboxes="true" extra-settings="colsSettings"></div>
            &nbsp;&nbsp;<button class="btn btn-primary" ng-disabled="!savePrefEnabled" ng-click="saveUserCols()">Save</button>
        </div>
        <div class="clearfix"></div>
        <div class="k-tabstrip-wrapper ipadFix_nerc_tab">
            <div class="mobile-fix tabstrip k-widget k-header k-tabstrip" data-role="tabstrip" tabindex="0" role="tablist">
                <ul class="k-tabstrip-items k-reset hidden-xs">
                    <li class="k-item k-state-default k-first" ng-repeat="item in allTabs  | orderBy:'+order'" ng-click="callActiveTab($index, item.sheetName)" data-ng-class="{'k-tab-on-top k-state-active' : ($index== indexActive)}" role="tab" aria-selected="true">
                        <span class="k-loading k-progress k-complete"></span>
                        <span class="k-link">{{item.displayName}}</span>
                    </li>
                </ul>
                <div class="k-content k-state-active ng-scope" style="display: block; opacity: 1;" aria-expanded="true" role="tabpanel" id="dc617f5a-fa5e-4254-a100-58a046a71ad1-1">
                    <div class="application-container nerc-mobile-fix  nercExcelcol">
                        <div class="clearfix"></div>
                        <div class="grouping-filter group-hdr-bg hidden-xs" ng-hide="hideGridAdvancedOptions">
                            <div grid-grouping options="groupingPlugin" class="grouping-container-left" callback-group="callbackGroup" ng-if='activeTabInfo.sheetName !="ChangeLog"'></div>
                            <div grid-filtering context='activeTabInfo.sheetName' key='filter' filter-preferences="filterPreferences" options="filteringPlugin" callback-filter="callbackFilter" ng-if='activeTabInfo.sheetName !="ChangeLog"'></div>
                        </div>
                        <div class="clearfix"></div>
                        <div id="grid" class="app-table-bdr gridRequiredClass group-footer-bg" kendo-plugin config="config" search-text-data="searchTextData" filter-grid-fn="filterGrid" highlight-fn="highlight" show-popup="showPopup" custom-fn="customFn" filter-grid-by-filter-plugin="filterGridByFilterPlugin"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/x-kendo-template" id="template">
        <div class="detailTabstrip"></div>
    </script>
</div>
